{%set name = "oauth2client" %}
{%set version = "4.0.0" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "80be5420889694634b8517b4acd3292ace881d9d1aa9d590d37ec52faec238c7" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - rsa >=3.1.4
    - six >=1.6.1

  run:
    - python
    - httplib2 >=0.9.1
    - pyasn1 >=0.1.7
    - pyasn1-modules >=0.0.5
    - rsa >=3.1.4
    - six >=1.6.1

test:
  imports:
    - oauth2client
    - oauth2client.contrib

about:
  home: https://github.com/google/oauth2client/
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: OAuth 2.0 client library
  dev_url: https://github.com/google/oauth2client/
  doc_url: https://oauth2client.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
