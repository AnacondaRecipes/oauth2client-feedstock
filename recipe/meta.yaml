{%set name = "oauth2client" %}
{%set version = "4.1.0" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "cd0a259a5d354fc7fcea5f1dc3f037e80f06091bc0303251ae177f92bb949e7f" %}
{%set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - httplib2 >=0.9.1
    - pyasn1 >=0.1.7
    - pyasn1-modules >=0.0.5
    - rsa >=3.1.4
    - six >=1.6.1

test:
  imports:
    - oauth2client
    - oauth2client.contrib

about:
  home: https://github.com/google/oauth2client/
  # license_file: not in current version, will be in next build
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  license: Apache 2.0
  license_family: Apache
  summary: 'OAuth 2.0 client library'
  dev_url: https://github.com/google/oauth2client/
  doc_url: https://oauth2client.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
